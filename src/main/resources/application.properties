# mem0-java Application Configuration
# 应用主配置文件

# Application Information
app.name=mem0-java
app.version=1.0.0
app.description=Java implementation of mem0 memory framework

# Environment Configuration
mem0.profile=development
mem0.debug=true

# Logging Configuration
mem0.logging.level=INFO
mem0.logging.console=true
mem0.logging.file=false
mem0.logging.path=./logs/mem0.log

# Database Configuration (Optional)
# mem0.db.driver=
# mem0.db.url=
# mem0.db.username=
# mem0.db.password=
# mem0.db.maxPoolSize=10

# Cache Configuration
mem0.cache.provider=memory
mem0.cache.ttl=3600
mem0.cache.maxSize=10000

# Security Configuration
mem0.security.auth=false
mem0.security.authz=false
mem0.security.encryption=false

# Monitoring Configuration
mem0.monitoring.metrics=true
mem0.monitoring.health=true
mem0.monitoring.port=8080

# Performance Configuration
mem0.performance.enableOptimization=true
mem0.performance.enableProfiling=false
mem0.performance.enableResourceMonitoring=true

# Feature Flags
mem0.features.enableHierarchicalMemory=true
mem0.features.enableSemanticSearch=true
mem0.features.enableMultimodal=true
mem0.features.enableAI=true
mem0.features.enableCompression=true
mem0.features.enableLearning=true