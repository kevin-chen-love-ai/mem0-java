# mem0-java Search Configuration
# 搜索系统配置文件

# Semantic Search 配置
mem0.search.semantic.vectorDimension=512
mem0.search.semantic.enableEmbedding=true
mem0.search.semantic.enableQueryExpansion=true
mem0.search.semantic.enableContextualSearch=true
mem0.search.semantic.enableRanking=true
mem0.search.semantic.maxResults=50
mem0.search.semantic.relevanceThreshold=0.3
mem0.search.semantic.rankingAlpha=0.6
mem0.search.semantic.rankingBeta=0.3
mem0.search.semantic.rankingGamma=0.1
mem0.search.semantic.cacheSize=10000
mem0.search.semantic.cacheTTLMinutes=30
mem0.search.semantic.enablePerformanceOptimization=true

# Hybrid Search 配置
mem0.search.hybrid.semanticWeight=0.6
mem0.search.hybrid.keywordWeight=0.3
mem0.search.hybrid.fuzzyWeight=0.1
mem0.search.hybrid.maxResults=50
mem0.search.hybrid.relevanceThreshold=0.3
mem0.search.hybrid.enablePersonalization=true
mem0.search.hybrid.enablePerformanceOptimization=true
mem0.search.hybrid.cacheSize=1000

# Search Filter 配置
mem0.search.filter.enableIndexOptimization=true
mem0.search.filter.enableParallelProcessing=true
mem0.search.filter.parallelThreshold=100
mem0.search.filter.enableStatistics=true
mem0.search.filter.maxFilterResults=1000
mem0.search.filter.defaultRelevanceThreshold=0.0

# Query Processing 配置
mem0.search.query.enablePreprocessing=true
mem0.search.query.enableSynonymExpansion=true
mem0.search.query.enableSpellCorrection=false
mem0.search.query.maxQueryLength=500
mem0.search.query.minQueryLength=1
mem0.search.query.enableQueryLogging=true
mem0.search.query.expansionMaxTerms=10

# Index 配置
mem0.search.index.enableAutoUpdate=true
mem0.search.index.updateIntervalMinutes=10
mem0.search.index.enableCompression=true
mem0.search.index.maxIndexSize=100000
mem0.search.index.enableBackup=true
mem0.search.index.backupIntervalHours=24

# Ranking 配置
mem0.search.ranking.enableMLRanking=false
mem0.search.ranking.enablePersonalizedRanking=true
mem0.search.ranking.enableTemporalRanking=true
mem0.search.ranking.temporalDecayRate=0.05
mem0.search.ranking.importanceWeight=0.4
mem0.search.ranking.recencyWeight=0.3
mem0.search.ranking.personalizedWeight=0.3

# Performance 配置
mem0.search.performance.enableMetrics=true
mem0.search.performance.enableProfiling=false
mem0.search.performance.searchTimeoutMs=10000
mem0.search.performance.maxConcurrentSearches=100
mem0.search.performance.enableResultCaching=true
mem0.search.performance.resultCacheTTLMinutes=15

# Advanced Features 配置
mem0.search.advanced.enableFacetedSearch=true
mem0.search.advanced.enableSearchSuggestions=true
mem0.search.advanced.enableAutoComplete=true
mem0.search.advanced.enableSearchHistory=true
mem0.search.advanced.maxSearchHistory=100
mem0.search.advanced.enableRelevanceFeedback=true