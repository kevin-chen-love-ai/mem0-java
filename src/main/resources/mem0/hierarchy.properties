# mem0-java Hierarchy Configuration
# 分层内存管理系统配置文件

# User Memory 配置
mem0.hierarchy.user.maxMemoriesPerUser=10000
mem0.hierarchy.user.enableProfileGeneration=true
mem0.hierarchy.user.enableRecommendations=true
mem0.hierarchy.user.enableInterestEvolution=true
mem0.hierarchy.user.profileUpdateThreshold=5
mem0.hierarchy.user.interestDecayRate=0.1
mem0.hierarchy.user.maxRecommendations=20
mem0.hierarchy.user.cacheTTLMinutes=60

# Session Memory 配置
mem0.hierarchy.session.maxContextWindow=50
mem0.hierarchy.session.enableContextCompression=true
mem0.hierarchy.session.enableTemporaryPreferences=true
mem0.hierarchy.session.sessionTimeoutMinutes=120
mem0.hierarchy.session.maxTemporaryPreferences=10
mem0.hierarchy.session.compressionThreshold=40
mem0.hierarchy.session.transferThreshold=0.7
mem0.hierarchy.session.cleanupIntervalMinutes=30

# Agent Memory 配置
mem0.hierarchy.agent.maxDomainKnowledge=1000
mem0.hierarchy.agent.maxTaskTemplates=100
mem0.hierarchy.agent.maxBestPractices=200
mem0.hierarchy.agent.enableKnowledgeSharing=true
mem0.hierarchy.agent.enablePerformanceTracking=true
mem0.hierarchy.agent.knowledgeExpiryDays=365
mem0.hierarchy.agent.shareConfidenceThreshold=0.8
mem0.hierarchy.agent.maxSharedKnowledge=50

# Hierarchy Manager 配置
mem0.hierarchy.manager.enableCrossHierarchySearch=true
mem0.hierarchy.manager.enableIntelligentRouting=true
mem0.hierarchy.manager.enableConflictResolution=true
mem0.hierarchy.manager.enablePerformanceMonitoring=true
mem0.hierarchy.manager.searchTimeout=5000
mem0.hierarchy.manager.routingCacheSize=1000
mem0.hierarchy.manager.maxSearchResults=100
mem0.hierarchy.manager.conflictResolutionStrategy=priority_based
mem0.hierarchy.manager.performanceReportInterval=60

# 通用配置
mem0.hierarchy.common.enableAsyncProcessing=true
mem0.hierarchy.common.threadPoolSize=10
mem0.hierarchy.common.maxRetryAttempts=3
mem0.hierarchy.common.retryDelayMs=1000
mem0.hierarchy.common.enableDetailedLogging=false
mem0.hierarchy.common.metricsCollectionEnabled=true