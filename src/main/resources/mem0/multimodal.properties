# mem0-java Multimodal Configuration
# 多模态内存处理配置文件

# Storage 配置
mem0.multimodal.storage.basePath=./multimodal_storage
mem0.multimodal.storage.maxFileSize=104857600
mem0.multimodal.storage.enableCompression=true
mem0.multimodal.storage.compressionQuality=0.8
mem0.multimodal.storage.enableCaching=true
mem0.multimodal.storage.cacheSize=1000
mem0.multimodal.storage.cacheTTLMinutes=60
mem0.multimodal.storage.enableCleanup=true
mem0.multimodal.storage.cleanupIntervalHours=24
mem0.multimodal.storage.retentionDays=365

# Processing 配置
mem0.multimodal.processing.enableContentAnalysis=true
mem0.multimodal.processing.enableThumbnailGeneration=true
mem0.multimodal.processing.enableTranscription=true
mem0.multimodal.processing.enableOCR=true
mem0.multimodal.processing.enableFeatureExtraction=true
mem0.multimodal.processing.enableParallelProcessing=true
mem0.multimodal.processing.threadPoolSize=4
mem0.multimodal.processing.processingTimeoutMs=30000
mem0.multimodal.processing.maxRetryAttempts=3

# Image 配置
mem0.multimodal.image.thumbnailWidth=200
mem0.multimodal.image.thumbnailHeight=200
mem0.multimodal.image.thumbnailFormat=jpg
mem0.multimodal.image.thumbnailQuality=0.8
mem0.multimodal.image.enableOCR=true
mem0.multimodal.image.enableColorAnalysis=true
mem0.multimodal.image.enableEdgeDetection=true
mem0.multimodal.image.enableQualityAssessment=true
mem0.multimodal.image.maxResolution=4096
mem0.multimodal.image.enableMetadataExtraction=true

# Audio 配置
mem0.multimodal.audio.enableTranscription=true
mem0.multimodal.audio.enableFeatureExtraction=true
mem0.multimodal.audio.enableNoiseReduction=false
mem0.multimodal.audio.enableVolumeNormalization=false
mem0.multimodal.audio.maxDurationSeconds=3600
mem0.multimodal.audio.transcriptionLanguage=auto
mem0.multimodal.audio.enableSpeakerDiarization=false
mem0.multimodal.audio.enableMoodDetection=false

# Video 配置
mem0.multimodal.video.enableKeyFrameExtraction=true
mem0.multimodal.video.keyFrameCount=5
mem0.multimodal.video.thumbnailTimestamp=0.1
mem0.multimodal.video.enableMotionDetection=true
mem0.multimodal.video.enableSceneDetection=true
mem0.multimodal.video.enableAudioExtraction=true
mem0.multimodal.video.maxResolution=1920x1080
mem0.multimodal.video.maxFrameRate=60
mem0.multimodal.video.maxDurationSeconds=7200

# Document 配置
mem0.multimodal.document.enableTextExtraction=true
mem0.multimodal.document.enableStructureAnalysis=true
mem0.multimodal.document.enableKeywordExtraction=true
mem0.multimodal.document.enableSentimentAnalysis=true
mem0.multimodal.document.enableLanguageDetection=true
mem0.multimodal.document.enableSummaryGeneration=true
mem0.multimodal.document.maxPages=1000
mem0.multimodal.document.maxTextLength=1000000
mem0.multimodal.document.summaryMaxLength=500

# Features 配置
mem0.multimodal.features.enableVectorEmbedding=true
mem0.multimodal.features.vectorDimension=512
mem0.multimodal.features.enableSimilaritySearch=true
mem0.multimodal.features.enableClustering=false
mem0.multimodal.features.enableClassification=false
mem0.multimodal.features.enableHashGeneration=true
mem0.multimodal.features.hashAlgorithm=md5

# Cache 配置
mem0.multimodal.cache.enableProcessingCache=true
mem0.multimodal.cache.enableFeatureCache=true
mem0.multimodal.cache.enableThumbnailCache=true
mem0.multimodal.cache.processingCacheSize=1000
mem0.multimodal.cache.featureCacheSize=5000
mem0.multimodal.cache.thumbnailCacheSize=2000
mem0.multimodal.cache.defaultTTLMinutes=60

# Performance 配置
mem0.multimodal.performance.enableMetrics=true
mem0.multimodal.performance.enableProfiling=false
mem0.multimodal.performance.enableResourceMonitoring=true
mem0.multimodal.performance.maxMemoryUsageMB=2048
mem0.multimodal.performance.maxCPUUsagePercent=80
mem0.multimodal.performance.enableLoadBalancing=true

# Security 配置
mem0.multimodal.security.enableFileValidation=true
mem0.multimodal.security.enableVirusScanning=false
mem0.multimodal.security.enableContentFiltering=false
mem0.multimodal.security.enableAccessControl=false
mem0.multimodal.security.enableEncryption=false

# API Integration 配置
mem0.multimodal.api.enableExternalOCR=false
mem0.multimodal.api.enableExternalSpeechToText=false
mem0.multimodal.api.enableExternalTranslation=false
mem0.multimodal.api.enableExternalAnalysis=false
mem0.multimodal.api.requestTimeoutMs=30000
mem0.multimodal.api.maxRequestsPerMinute=60
mem0.multimodal.api.enableRetry=true
mem0.multimodal.api.maxRetryAttempts=3
mem0.multimodal.api.retryDelayMs=1000