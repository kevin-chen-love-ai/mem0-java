# mem0-java AI Configuration
# AI高级功能配置文件

# Memory Compression 配置
mem0.ai.compression.compressionThreshold=0.8
mem0.ai.compression.maxCompressionRatio=10
mem0.ai.compression.enableSemanticCompression=true
mem0.ai.compression.enableRedundancyRemoval=true
mem0.ai.compression.enableTemporalCompression=true
mem0.ai.compression.temporalCompressionDays=30
mem0.ai.compression.importanceThreshold=0.3
mem0.ai.compression.maxCompressedMemories=1000
mem0.ai.compression.enableAutoCompression=true
mem0.ai.compression.autoCompressionIntervalHours=24
mem0.ai.compression.enableDecompression=true
mem0.ai.compression.enableCompressionMetrics=true

# Semantic Compression 策略配置
mem0.ai.compression.semantic.similarityThreshold=0.85
mem0.ai.compression.semantic.maxGroupSize=10
mem0.ai.compression.semantic.enableContentMerging=true
mem0.ai.compression.semantic.preserveImportantSegments=true
mem0.ai.compression.semantic.maxMergedContentLength=2000

# Redundancy Removal 策略配置
mem0.ai.compression.redundancy.exactDuplicateOnly=false
mem0.ai.compression.redundancy.contentSimilarityThreshold=0.95
mem0.ai.compression.redundancy.enableHashComparison=true
mem0.ai.compression.redundancy.preserveNewest=true
mem0.ai.compression.redundancy.maxDuplicateGroup=20

# Temporal Compression 策略配置
mem0.ai.compression.temporal.timeWindowHours=24
mem0.ai.compression.temporal.enableDecayWeighting=true
mem0.ai.compression.temporal.decayRate=0.1
mem0.ai.compression.temporal.minMemoriesPerWindow=3
mem0.ai.compression.temporal.preserveKeyEvents=true

# Content Summary 策略配置
mem0.ai.compression.summary.maxSummaryLength=200
mem0.ai.compression.summary.minContentLength=100
mem0.ai.compression.summary.enableKeywordPreservation=true
mem0.ai.compression.summary.summaryQuality=0.7
mem0.ai.compression.summary.enableStructuredSummary=true

# Adaptive Learning 配置
mem0.ai.learning.enableBehaviorLearning=true
mem0.ai.learning.enablePatternAnalysis=true
mem0.ai.learning.enableRecommendations=true
mem0.ai.learning.enablePredictiveOptimization=true
mem0.ai.learning.learningWindowDays=30
mem0.ai.learning.learningRate=0.1
mem0.ai.learning.minInteractionsForLearning=5
mem0.ai.learning.confidenceThreshold=0.7
mem0.ai.learning.maxRecommendations=10
mem0.ai.learning.enableContinuousLearning=true
mem0.ai.learning.learningUpdateIntervalMinutes=60

# User Behavior Learning 配置
mem0.ai.learning.behavior.trackSearchPatterns=true
mem0.ai.learning.behavior.trackAccessPatterns=true
mem0.ai.learning.behavior.trackContentPreferences=true
mem0.ai.learning.behavior.trackTimePatterns=true
mem0.ai.learning.behavior.maxHistorySize=10000
mem0.ai.learning.behavior.enableSatisfactionTracking=true
mem0.ai.learning.behavior.defaultSatisfactionScore=0.5

# Pattern Analysis 配置
mem0.ai.learning.pattern.enableCoOccurrenceAnalysis=true
mem0.ai.learning.pattern.enableTemporalClustering=true
mem0.ai.learning.pattern.enableTopicCorrelation=true
mem0.ai.learning.pattern.enableSequentialAnalysis=true
mem0.ai.learning.pattern.enableWorkflowDetection=true
mem0.ai.learning.pattern.minPatternStrength=0.3
mem0.ai.learning.pattern.minPatternFrequency=0.1
mem0.ai.learning.pattern.maxPatternsPerUser=100
mem0.ai.learning.pattern.patternExpiryDays=90

# Recommendation Engine 配置
mem0.ai.learning.recommendation.enableTopicBasedRecommendations=true
mem0.ai.learning.recommendation.enableContentTypeRecommendations=true
mem0.ai.learning.recommendation.enableTimeBasedRecommendations=true
mem0.ai.learning.recommendation.enableKeywordRecommendations=true
mem0.ai.learning.recommendation.enableCollaborativeFiltering=false
mem0.ai.learning.recommendation.enableExplanations=true
mem0.ai.learning.recommendation.minRecommendationScore=0.2

# User Profile 配置
mem0.ai.learning.profile.enableTopicPreferences=true
mem0.ai.learning.profile.enableContentTypePreferences=true
mem0.ai.learning.profile.enableSearchPatterns=true
mem0.ai.learning.profile.enableTimePatterns=true
mem0.ai.learning.profile.enableKeywordTracking=true
mem0.ai.learning.profile.maxTopicCategories=20
mem0.ai.learning.profile.maxContentTypes=10
mem0.ai.learning.profile.maxKeywords=50
mem0.ai.learning.profile.profileUpdateThreshold=10
mem0.ai.learning.profile.enableProfilePersistence=true

# ML Model 配置
mem0.ai.ml.enableMachineLearning=false
mem0.ai.ml.enableDeepLearning=false
mem0.ai.ml.enableNeuralNetworks=false
mem0.ai.ml.enableReinforcementLearning=false
mem0.ai.ml.modelUpdateIntervalHours=24
mem0.ai.ml.enableModelValidation=true
mem0.ai.ml.validationSplitRatio=0.2
mem0.ai.ml.enableFeatureSelection=true
mem0.ai.ml.maxFeatures=1000

# Performance 配置
mem0.ai.performance.enableAsyncProcessing=true
mem0.ai.performance.threadPoolSize=8
mem0.ai.performance.enableCaching=true
mem0.ai.performance.cacheSize=10000
mem0.ai.performance.cacheTTLMinutes=60
mem0.ai.performance.enableMetrics=true
mem0.ai.performance.enableProfiling=false
mem0.ai.performance.maxProcessingTime=30000
mem0.ai.performance.enableLoadBalancing=true

# Data Management 配置
mem0.ai.data.enableDataVersioning=true
mem0.ai.data.enableDataBackup=true
mem0.ai.data.backupIntervalHours=6
mem0.ai.data.maxBackupCount=10
mem0.ai.data.enableDataCompression=true
mem0.ai.data.enableDataEncryption=false
mem0.ai.data.enableDataValidation=true
mem0.ai.data.enableDataCleaning=true
mem0.ai.data.dataRetentionDays=365

# Security & Privacy 配置
mem0.ai.security.enablePrivacyProtection=true
mem0.ai.security.enableDataAnonymization=false
mem0.ai.security.enableAccessControl=false
mem0.ai.security.enableAuditLogging=true
mem0.ai.security.enableSecureStorage=false
mem0.ai.security.enableDataObfuscation=false
mem0.ai.security.enableGDPRCompliance=false

# Monitoring & Alerting 配置
mem0.ai.monitoring.enableSystemMonitoring=true
mem0.ai.monitoring.enablePerformanceMonitoring=true
mem0.ai.monitoring.enableErrorTracking=true
mem0.ai.monitoring.enableUsageTracking=true
