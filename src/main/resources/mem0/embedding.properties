# mem0-java Embedding Configuration
# 嵌入向量配置文件

# Default Provider Configuration
mem0.embedding.provider.type=tfidf
mem0.embedding.provider.default=tfidf

# OpenAI Embedding Configuration
mem0.embedding.openai.apiKey=
mem0.embedding.openai.apiUrl=https://api.openai.com/v1/embeddings
mem0.embedding.openai.model=text-embedding-ada-002
mem0.embedding.openai.dimension=1536
mem0.embedding.openai.timeoutSeconds=30
mem0.embedding.openai.maxRetries=3
mem0.embedding.openai.enableCache=true
mem0.embedding.openai.cacheSize=10000
mem0.embedding.openai.cacheTTLMinutes=60

# Aliyun Embedding Configuration
mem0.embedding.aliyun.apiKey=
mem0.embedding.aliyun.apiUrl=https://dashscope.aliyuncs.com/api/v1/services/embeddings/text-embedding/text-embedding
mem0.embedding.aliyun.model=text-embedding-v1
mem0.embedding.aliyun.dimension=1536
mem0.embedding.aliyun.timeoutSeconds=30
mem0.embedding.aliyun.maxRetries=3
mem0.embedding.aliyun.enableCache=true
mem0.embedding.aliyun.cacheSize=10000
mem0.embedding.aliyun.cacheTTLMinutes=60
mem0.embedding.aliyun.textType=document

# TF-IDF Embedding Configuration
mem0.embedding.tfidf.vocabularySize=10000
mem0.embedding.tfidf.minTermFrequency=1
mem0.embedding.tfidf.maxDocumentFrequency=0.95
mem0.embedding.tfidf.minDocumentFrequency=0.01
mem0.embedding.tfidf.enableNormalization=true
mem0.embedding.tfidf.enableStopwords=true
mem0.embedding.tfidf.enableStemming=false

# High-Performance TF-IDF Configuration
mem0.embedding.highPerformanceTfidf.vocabularySize=50000
mem0.embedding.highPerformanceTfidf.minTermFrequency=2
mem0.embedding.highPerformanceTfidf.maxDocumentFrequency=0.90
mem0.embedding.highPerformanceTfidf.minDocumentFrequency=0.02
mem0.embedding.highPerformanceTfidf.enableNormalization=true
mem0.embedding.highPerformanceTfidf.enableStopwords=true
mem0.embedding.highPerformanceTfidf.enableStemming=true
mem0.embedding.highPerformanceTfidf.threadPoolSize=8
mem0.embedding.highPerformanceTfidf.batchSize=1000

# Mock Embedding Configuration (for testing)
mem0.embedding.mock.dimension=128
mem0.embedding.mock.enableRandomization=true
mem0.embedding.mock.randomSeed=42
mem0.embedding.mock.responseDelayMs=10

# Cache Configuration
mem0.embedding.cache.enabled=true
mem0.embedding.cache.maxSize=50000
mem0.embedding.cache.ttlMinutes=120
mem0.embedding.cache.enableStatistics=true
mem0.embedding.cache.enableCompression=false

# Performance Configuration
mem0.embedding.performance.enableAsync=true
mem0.embedding.performance.threadPoolSize=16
mem0.embedding.performance.queueSize=1000
mem0.embedding.performance.enableBatching=true
mem0.embedding.performance.maxBatchSize=100
mem0.embedding.performance.batchTimeoutMs=500

# Monitoring Configuration
mem0.embedding.monitoring.enableMetrics=true
mem0.embedding.monitoring.enableHealthCheck=true
mem0.embedding.monitoring.healthCheckIntervalMinutes=5
mem0.embedding.monitoring.enableUsageTracking=true
mem0.embedding.monitoring.usageReportIntervalMinutes=15

# Security Configuration
mem0.embedding.security.enableApiKeyValidation=true
mem0.embedding.security.enableRequestSigning=false
mem0.embedding.security.enableEncryption=false
mem0.embedding.security.enableAuditLogging=false

# Retry Configuration
mem0.embedding.retry.maxAttempts=3
mem0.embedding.retry.backoffStrategy=exponential
mem0.embedding.retry.initialDelayMs=1000
mem0.embedding.retry.maxDelayMs=30000
mem0.embedding.retry.multiplier=2.0

# Circuit Breaker Configuration
mem0.embedding.circuitBreaker.enabled=false
mem0.embedding.circuitBreaker.failureThreshold=50
mem0.embedding.circuitBreaker.recoveryTimeoutSeconds=60
mem0.embedding.circuitBreaker.monitoringPeriodSeconds=10

# Load Balancing Configuration
mem0.embedding.loadBalancing.enabled=false
mem0.embedding.loadBalancing.strategy=round_robin
mem0.embedding.loadBalancing.healthCheckEnabled=true
mem0.embedding.loadBalancing.healthCheckIntervalSeconds=30